<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>squib_channel</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nes-container">
        <div class="profile-section">
            <div class="profile-image">
                <div class="pixel-art"></div>
            </div>
            <h1 class="profile-name">squib_channel</h1>
            <p class="profile-bio">A Twitch Streamer and Goober</p>
        </div>
        
        <div class="links-section">
            <a href="https://www.twitch.tv/squib_channel" class="link-card" target="_blank">
                <i class="fab fa-twitch"></i>
                <span>Twitch</span>
            </a>
            <a href="https://www.tiktok.com/@squib_channel" class="link-card" target="_blank">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="https://www.youtube.com/@squib-channel" class="link-card" target="_blank">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <a href="https://www.instagram.com/squib.channel/" class="link-card" target="_blank"       >
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.x.com/squibchannel" class="link-card" target="_blank">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </a>
            <a href="https://bsky.app/profile/squibchannel.bsky.social" class="link-card" target="_blank">
                <i class="fas fa-cloud"></i>
                <span>Bluesky</span>
            </a>
            <a href="https://github.com/squibchannel" class="link-card" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
        </div>
    </div>
    
    <button class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <script src="script.js"></script>
</body>
</html>
